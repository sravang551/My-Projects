<!DOCTYPE html>
<html>

  <head>
    <script data-require="angularjs@1.5.8" data-semver="1.5.8" src="https://opensource.keycdn.com/angularjs/1.5.8/angular.min.js"></script>
    <script data-require="jquery@*" data-semver="3.0.0" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script data-require="jasmine-jquery@*" data-semver="2.0.5" src="https://rawgit.com/velesin/jasmine-jquery/master/lib/jasmine-jquery.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <!-- Adding the ng-app declaration to initialize AngularJS -->
    <div id="main" ng-app="">
      <!-- The navigation menu will get the value of the "active" variable as a class.
		 The $event.preventDefault() stops the page from jumping when a link is clicked. -->
      <nav class="{{active}}" ng-click="$event.preventDefault()">
        <!-- When a link in the menu is clicked, we set the active variable -->
        <a href="home.html" class="home" ng-click="active='home'">Home</a>
        <a href="#" class="projects" ng-click="active='projects'">Projects</a>
        <a href="#" class="services" ng-click="active='services'">Services</a>
        <a href="#" class="contact" ng-click="active='contact'">Contact</a>
      </nav>
      <p ng-hide="active">Please click a menu item</p>
      <p ng-show="active">You chose                 <b>{{active}}</b>
      </p>
    </div>
  </body>

</html>
